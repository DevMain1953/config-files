bind shift "+duck_and_jump"
alias +duck_and_jump "+duck;+jump"
alias -duck_and_jump "-duck;-jump"

alias +ctap "bind mouse1 +jump_and_shoot; +duck"
alias -ctap "-duck; -attack"
alias +jump_and_shoot "-duck; +jump; +attack"
alias -jump_and_shoot "-jump; -attack; bind mouse1 +attack"
bind mouse2 +ctap

alias +power_bounce "+attack; +jump; +duck"
alias -power_bounce "-attack; -jump; -duck"
bind c +power_bounce

bind ctrl "+default_duck"
alias +default_duck "+duck"
alias -default_duck "-duck"

bind 4 "toggle sensitivity 5.0 9.0"
